<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDFS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-4">HDFS Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">System Overview</h2>
                <ul>
                    <li>Total Blocks: <span id="total_blocks">{{ data['total_blocks'] }}</span></li>
                    <li>Total Files: <span id="total_files">{{ data['total_files'] }}</span></li>
                    <li>DataNodes: <span id="datanodes">{{ data['datanodes'] }}</span></li>
                    <li>Storage Used: <span id="storage_used">{{ data['storage_used'] }}</span> MB</li>
                </ul>
            </div>

            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Upload File</h2>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" class="mb-4 p-2 rounded-lg bg-gray-700">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white p-2 rounded-lg">Upload</button>
                </form>
            </div>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-2">Metadata</h2>
            <button onclick="fetchMetadata()" class="bg-green-500 hover:bg-green-700 text-white p-2 rounded-lg">Fetch Metadata</button>
            <pre id="metadata" class="mt-4"></pre>
        </div>
    </div>

    <script>
        async function fetchMetadata() {
            try {
                const response = await fetch('/metadata');
                const metadata = await response.json();
                document.getElementById('metadata').textContent = JSON.stringify(metadata, null, 2);
            } catch (error) {
                document.getElementById('metadata').textContent = 'Error fetching metadata!';
            }
        }
    </script>

</body>
</html>
